{% csrf-field %}

<p>
  <label>
    Name:
    <input type="text" name="name" value="{{list.name}}" />
  </label>
</p>
{% if errors.name %}
  <div class="notification is-danger">{{errors.name}}</div>
{% endif %}

<p>
  <label>
    Details:
    <textarea class="textarea" name="details">{{list.details}}</textarea>
  </label>
</p>
{% if errors.details %}
  <div class="notification is-danger">{{errors.details}}</div>
{% endif %}

<p>
  <label>
    Date Start:
    <input type="date" name="date_start" value="{{list.date_start}}" />
  </label>
</p>
{% if errors.date_start %}
  <div class="notification is-danger">{{errors.date_start}}</div>
{% endif %}

<p>
  <label>
    Date End:
    <input type="date" name="date_end" value="{{list.date_end}}" />
  </label>
</p>
{% if errors.date-end %}
  <div class="notification is-danger">{{errors.date_end}}</div>
{% endif %}
