{% extends "lists/base.html" %}

{% block main %}
<h1>All Lists</h1>

<ul>
  {% for list in lists %}
    <li>
      <a href="/lists/{{ list.id }}/edit">{{list.name}}</a>
      <a href="/lists/{{ list.id }}/destroy">❌</a>
      <a href="/lists/{{ list.id }}/fill">🪣</a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
